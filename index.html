<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link href="node_modules/todomvc-common/base.css" rel="stylesheet">
	<link href="node_modules/todomvc-app-css/index.css" rel="stylesheet">
</head>
<body>
<section class="todoapp"
		 x-data="data()">
	<header class="header">
		<h1>todos</h1>
		<input @keyup.enter="addTodo()"
			   x-model="newTodoTitle"
			   class="new-todo"
			   placeholder="What needs to be done?"
			   autofocus>
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main"
			 x-show="todos.length">
		<input class="toggle-all" id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<template x-for="todo in filteredTodos"
					  :key="todo.id">
				<li :class="{completed : todo.completed}">
					<div class="view">
						<input @click="toggleCompleted(todo)"
							   x-model="todo.completed"
							   class="toggle"
							   type="checkbox">
						<label x-text="todo.title"></label>
						<button @click="removeTodo(todo)"
								class="destroy"></button>
					</div>
					<input class="edit" value="Rule the web">
				</li>
			</template>
		</ul>
	</section>
	<footer class="footer" x-show="todos.length">
		<span class="todo-count"><strong x-text="activeTodosCount"></strong> <span x-text="activeTodosCount === 1 ? 'item' : 'items'"></span> left</span>
		<ul class="filters">
			<li>
				<a href="#/"
				   class="selected"
				   @click.prevent="filter='all'">All</a>
			</li>
			<li>
				<a href="#/active"
				   @click.prevent="filter='active'">Active</a>
			</li>
			<li>
				<a href="#/completed"
				   @click.prevent="filter='completed'">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button @click="todos = activeTodos"
				x-show="completedTodosCount"
				class="clear-completed">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>
</body>
</html>
